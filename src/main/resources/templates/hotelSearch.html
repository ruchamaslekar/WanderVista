<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <title>TravelHelper</title>
    </head>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: white;
        }
        .custom-btn-text-color {
            color: #000;
        }
        h2 {
            text-align: center;
        }
        .custom-navbar {
            margin-left: 50 px;
            padding: 30 px;
            padding-bottom: 30 px;
            overflow: hidden;
            background-color: #6dae67;
            min-height: 50px;
            font-size:130%;
            color: black;
        }
        .custom-navbar .navbar-nav > li > a {
            color: black;
            transition: background-color 0.3s;
        }
        .custom-navbar .navbar-nav > li > a:hover {
            color: black;
            background-color: white;
        }
        .jumbotron {
            margin-top: 40px;
            min-height: 600px;
            padding: 20px;
        }
        .custom-label {
            font-size: 15px;
            margin-left: -50px;
        }
        .custom-textbox {
            width: 120%;
            padding: 8px;
            font-size: 14px;
        }
    </style>
    <body>
        <nav class="navbar navbar-default custom-navbar">
            <div class="container-fluid d-flex justify-content-end">
                <ul class="nav navbar-nav">
                    <li><a href="/home">Home</a></li>
                    <li><a href="/hotelSearch">Hotel Search</a></li>
                    <li><a href="/expediaHistory">Expedia History</a></li>
                    <li><a href="/fetchHotels">Favorite Hotels</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <form method="get" action="/hotels">
                        <div class="jumbotron text-center">
                            <div class="page-header text-center">
                                <h2>Hotel Search</h2>
                            </div>
                            <div class="form-group row">
                                <label for="word" class="col-sm-5 custom-label">Keyword:</label>
                                <div class="col-sm-6 ">
                                    <input id="word" name="word" class="form-control custom-textbox" type="text" placeholder="Enter a keyword to search hotels">
                                </div>
                            </div><br>
                            <div class="form-group">
                                <input id="submit" class="btn btn-success mb-2 custom-btn-text-color border border-primary" type="submit" value="Search">
                                <input id="back" class="btn btn-success mb-2 custom-btn-text-color border border-primary" type="submit" formaction="/home" value="Back">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
