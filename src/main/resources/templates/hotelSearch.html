<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>TravelHelper</title>
    </head>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: white;
       }
        .wrapper {
            width: 100%
            height: 680px;
            padding-left: 50px;
            padding-top: 20px;
            border: 1px solid black;
        }
        input[type=text],input[type=password], input[type=email], select, textarea {
            width: 50%;
            padding: 10px;
            border: 1px solid black;
            resize: vertical;
            margin-top: 30px;
            margin-left: 0px;
        }
        label {
            padding: 12px 12px 12px 0;
            display: inline-block;
            margin-top: 30px;
            font-size: 18px;
        }
        input[type=submit]{
            background-color:#6dae67;
            color: black;
            padding: 13px;
            width: 200px;
            margin-top: 25px;
            margin-left: 100px;
            margin-bottom: 300px;
            border: 1 px;
            cursor: pointer;
            font-size: 18px;
	        font-family: "Times New Roman", Times, serif;
        }
        .container{
            width: 700px;
            height: 400px;
            background-color:white
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .col-25 {
            float: left;
            width: 25%;
            margin-top: 6px;
        }
        .col-75 {
            float: left;
            width: 75%;
            margin-top: 6px;
        }
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        .incorrect{
            color: red;
        }
        .logout{
            color: green;
        }
        .required::after {
            content: " *";
            color: red;
        }
        h2 {
            text-align: center;
        }
        ul {
            margin: 20;
            padding: 0;
            overflow: hidden;
            background-color: #6dae67;
            min-height: 40px;
            border: 1px solid black;
        }
    </style>
    <body>
        <ul th:fragment="userNavBar">
            <a href="/home">Home</a>
            <a style="float:right"/> <a class="active" href="/logout">Logout</a>
        </ul>
        <h2>Hotel Search</h2>
        <div class ="wrapper">
        <form method="get" action="/hotels">
            <label for="word">Keyword:<span class="required"></span></label>
            <input type="text" id="word" name="word" placeholder="Enter a keyword to search for hotel names" required/><br><br>
            <input type="submit" value="Search" formaction="/hotels">
        </form>
        <form method="get" action="/home">
                <input type="submit" value="Back" class="button">
        </form>
        </div>
    </body>
</html>
