<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>TravelHelper</title>
    </head>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: white;
       }
        .wrapper {
            width: 100%
            height: 680px;
            padding-left: 50px;
            padding-top: 20px;
            border: 1px solid black;
        }
       input[type=text],input[type=password], input[type=email], select, textarea {
            width: 50%;
            padding: 10px;
            border: 1px solid black;
            resize: vertical;
            margin-top: 30px;
            margin-left: 0px;
            font-family: "Times New Roman", Times, serif;
        }
        label {
            padding: 12px 12px 12px 0;
            display: inline-block;
            margin-top: 30px;
            font-size: 18px;
        }
        input[type=submit],button{
            background-color:#6dae67;
            color: black;
            padding: 13px;
            width: 200px;
            margin-top: 25px;
            margin-left: 100px;
            margin-bottom: 300px;
            border: 1 px;
            cursor: pointer;
            font-size: 18px;
	        font-family: "Times New Roman", Times, serif;
        }
        .container{
            width: 700px;
            height: 400px;
            background-color:white
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .col-25 {
            float: left;
            width: 25%;
            margin-top: 6px;
        }
        .col-75 {
            float: left;
            width: 75%;
            margin-top: 6px;
        }
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        .incorrect{
            color: red;
        }
        .logout{
            color: green;
        }
        .required::after {
            content: " *";
            color: red;
        }
        h2 {
            text-align: center;
        }
        ul {
            margin: 20;
            padding: 0;
            overflow: hidden;
            background-color: #6dae67;
            min-height: 40px;
            border: 1px solid black;
        }
         .incorrect{
	        color: red;
	        text-align: center;
        }
         .correct{
	        color: green;
	        text-align: center;
        }
    </style>
<body>
<h2>Register</h2>
<div class="wrapper">
        <form method="post" action="/register">
            <div th:if="${passError}">
                <large class="incorrect">Password does not meet requirements.Please try again</large>
            </div>
            <div th:if="${message}">
                <large class="incorrect">User with these credentials already exists</large>
            </div>
            <label for="username">Username:<span class="required"></span></label>
            <input type="text" id="username" name="username" placeholder="Enter Username" required/><br>
            <label for="password">Password:<span class="required"></span></label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required /><br><br>
            <large class ="correct"> Note: Password must have an uppercase letter and a digit</large><br>
            <input type="submit" value="Register">
            <button onclick="window.location.href='/login'">Back</button>
        </form>


</div>
</body>
</html>
