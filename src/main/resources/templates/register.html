<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <style>
        body {
                font-family: "Times New Roman", Times, serif;
                background-color: white;
        }
        .custom-btn-text-color {
            color: #000;
        }
        .custom-jumbotron {
            width: 100%;
            height: 800%;
            padding-left: 50px;
            padding-top: 20px;
        }
        h2 {
            text-align: center;
        }
        .custom-navbar {
            margin-left: 50 px;
            padding: 30 px;
            padding-bottom: 30 px;
            overflow: hidden;
            background-color: #6dae67;
            min-height: 50px;
            font-size:130%;
            color: black;
        }
        .custom-navbar .navbar-nav > li > a {
            color: black;
        }
        .custom-navbar .navbar-nav > li > a:hover {
            color: #ffffff;
        }
        .custom-table {
            margin-left: -150px;
            margin-right: -150px;
        }
    </style>
    <body>
        <h2 class="text-center">Register</h2>
        <div class="container">
            <div class="jumbotron text-center custom-jumbotron">
                <form id="registrationForm" method="post" action="/register" onsubmit="return validatePassword()">
                    <div th:if="${passError}" class="alert alert-error">
                        <div class="alert alert-danger" role="alert">Password does not meet requirements. Please try again</div>
                    </div>
                    <div th:if="${message}" class="alert alert-error">
                        <div class="alert alert-danger" role="alert">User with these credentials already exists</div>
                    </div>
                    <div class="form-group row">
                        <label for="username" class="col-sm-4 col-form-label">Username:</label>
                        <div class="col-sm-7">
                            <input id="username" name="username" class="form-control" type="text" placeholder="Enter username" required>
                        </div>
                    </div><br>
                    <div class="form-group row">
                    <label for="password" class="col-sm-4 col-form-label">Password:</label>
                    <div class="col-sm-7">
                        <input id="password" name="password" class="form-control" type="password" placeholder="Enter password" required>
                    </div>
                    </div><br>
                    <small class="alert alert-danger" role="alert">* Password must have an uppercase letter and a digit</small><br><br>
                    <input type="submit" value="Register" class="btn btn-success mb-2 custom-btn-text-color">
                    <button type="button" onclick="window.location.href='/login'" class="btn btn-success mb-2 custom-btn-text-color">Back</button>
                </form>
            </div>
        </div>
        <script>
            function validatePassword() {
               var password = document.getElementById('password').value;
                var regex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;

                if (!regex.test(password)) {
                    alert("Password must have an uppercase letter and a digit.");
                    return false;
                }

                return true;
            }
        </script>
    </body>
</html>
