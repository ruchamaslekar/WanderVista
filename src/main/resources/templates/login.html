<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" type="text/css" href="@{CSS/login-layout.css}">
        <title>TravelHelper</title>
    </head>
    <style>
        body {
            background-image: url(/Users/ruchamaslekar/Software Development/final project-1/src/main/resources/static/Images/library.jpeg);
            no-repeat center center fixed;
            background-size: cover;
            font-family: "Times New Roman", Times, serif;
        }
        .wrapper {
            padding-left: 500px;
            padding-top: 200px;
        }
        input[type=text],input[type=password], input[type=email], select, textarea {
            width: 70%;
            padding: 10px;
            border: 1px solid black;
            resize: vertical;
            margin-top: 30px;
            margin-left: 0px;
            font-family: "Times New Roman", Times, serif;
        }
        label {
            padding: 12px 12px 12px 0;
            display: inline-block;
            margin-top: 30px;
            font-size: 18px;
            font-family: "Times New Roman", Times, serif;
        }
        input[type=submit]{
            background-color:#6dae67;
            color: black;
            padding: 13px;
            width: 261px;
            margin-top: 18px;
            margin-left: 220px;
            border: 1 px;
            cursor: pointer;
            font-size: 18px;
            align-items: center;
            font-family: "Times New Roman", Times, serif;
        }
        .container{
            width: 700px;
            height: 400px;
            background-color:#D3D3D3;
            padding: 20px;
            border: 1px solid black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .col-25 {
            float: left;
            width: 25%;
            margin-top: 6px;
        }
        .col-75 {
            float: left;
            width: 75%;
            margin-top: 6px;
        }
        .required::after {
            content: " *";
            color: red;
        }
        h2 {
            text-align: center;
        }
        .incorrect{
	        color: red;
	        text-align: center;
        }
        .correct{
	        color: green;
	        text-align: center;
        }
         .text{
	        color: black;
	        text-align: center;
        }
    </style>
    <body>
        <div class="wrapper">
            <div class="container">
                <h2>Login</h2>
                <form method="post" action="/login">
                    <div th:if="${error}" class="alert alert-error">
                        <large class="incorrect">Invalid credentials.Please try again</large>
                    </div>
                    <div th:if="${success}">
                        <large class="correct">Registration done successfully! Please login to continue</large>
                    </div>
                    <div th:if="${message}">
                        <large class="incorrect">User with these credentials already exists</large>
                    </div>
                        <label for="username">Username:<span class="required"></span></label>
                        <input type="text" id="username" name="username" placeholder="Enter Username" required/>
                        <label for="password">Password:<span class="required"></span></label>
                        <input type="password" id="password" name="password" placeholder="Enter Password" required />
                        <input type="submit" value="Login" class="button">
                    <p class="text">New User? Please register here</p>
                </form>
                <form method="get" action="/register">
                    <input type="submit" value="Register" class="button">
                </form>
            </div>
        </div>
    </body>
</html>
