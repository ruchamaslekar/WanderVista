<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <title>TravelHelper</title>
    </head>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: white;
        }
        h2 {
            text-align: center;
        }
        .custom-btn-text-color {
            color: blue
            width: 100px;
            height: 10 px;
            font-size: 16px;
        }
        .jumbotron {
            margin-top: 50px;
            min-height: 600px;
            padding: 20px;
        }
        .form-group-row-margin {
             margin-top: 60px;
        }
        .custom-label {
            font-size: 16px;
            margin-left: -50px;
            font-family: "Times New Roman", Times, serif;
        }
        .custom-textbox {
            width: 120%;
            padding: 8px;
            font-size: 14px;
        }
        .custom-color{
         color: black;
        }
    </style>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="jumbotron text-center">
                            <div class="page-header text-center">
                                <h2>Login</h2>
                            </div>
                            <form method="post" action="/login" class="text-center">
                                <div th:if="${error}" class="alert alert-error">
                                    <div class="alert alert-danger" role="alert">Invalid credentials.Please try again </div>
                                </div>
                                <div th:if="${success}">
                                    <div class="alert alert-success" role="alert">Registration successful. Login to continue.</div>
                                </div>
                                <div th:if="${message}">
                                    <div class="alert alert-danger" role="alert">User with these credentials already exists</div>
                                </div>
                                <div class="form-group-row-margin">
                                    <label for="username" class="col-sm-5 custom-label">Username:</label>
                                    <div class="col-sm-7">
                                        <input id="username" name="username" class="form-control custom-textbox" type="text" placeholder="Enter username" required>
                                    </div>
                                </div><br>
                                <div class="form-group-row-margin">
                                    <label for="password" class="col-sm-5 custom-label">Password:</label>
                                    <div class="col-sm-7">
                                        <input id="password" name="password" class="form-control custom-textbox" type="password" placeholder="Enter password" required>
                                    </div>
                                </div><br>
                                <div class="form-group-row-margin">
                                    <input id="login" class="btn btn-success mb-2 custom-color border border-primary" type="submit" value="Login"></input>
                                </div>
                            </form><br><br>
                            <div class="form-group row">
                                    <large>New user? Please <a href="/register" class="custom-btn-text-color" style="text-decoration: underline;">Sign Up</a>.</large>
                            </div>
                        </div>
                </div>
                </div>
            </div>
    </body>
</html>
