<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <title>TravelHelper</title>
    </head>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: white;
        }
        .custom-btn-text-color {
            color: #000;
        }
        .jumbotron {
            margin-top: 40px;
            min-height: 600px;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }
        .custom-navbar {
            margin-left: 50 px;
            padding: 30 px;
            padding-bottom: 30 px;
            overflow: hidden;
            background-color: #6dae67;
            min-height: 50px;
            font-size:110%;
            color: black;
        }
        .custom-navbar .navbar-nav > li > a {
            color: black;
            transition: background-color 0.3s;
        }
        .custom-navbar .navbar-nav > li > a:hover {
            color: black;
            background-color: white;
        }
    </style>
    <body>
        <nav class="navbar navbar-default custom-navbar">
            <div class="container-fluid d-flex justify-content-end">
                <ul class="nav navbar-nav">
                    <li><a href="/home">Home</a></li>
                    <li><a href="/hotelSearch">Hotel Search</a></li>
                    <li><a href="/expediaHistory">Expedia History</a></li>
                    <li><a href="/fetchHotels">Fav Hotels</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="jumbotron text-center">
                        <div class="page-header text-center">
                            <h2>Home</h2>
                        </div>
                            <h4>Welcome [[${username}]]</h4>
                            <th:block th:if="${lastLogin}">
                                <h5>[[${lastLogin}]]</h5>
                            </th:block>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
