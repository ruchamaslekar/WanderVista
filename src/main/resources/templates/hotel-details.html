        <script>
            function fetchReviews(hotelName, username, isPageLoad, isNext){
                var requestString = '/fetchReviews?hotelName='+ hotelName;
                var pageNumber = 0;
                if(isPageLoad==true){
                    requestString = requestString + '&offset=0&limit=10';
                }
                else{
                    if(isNext==true){
                        pageNumber = Number(document.getElementById('currentPage').textContent) + 1;
                    }
                    else{
                        if(Number(document.getElementById('currentPage').textContent) - 1>=0){
                            pageNumber = Number(document.getElementById('currentPage').textContent) - 1;
                        }
                    }
                    var offset = Number(pageNumber)*10;
                    requestString = requestString + '&offset='+offset+'&limit=10';
                }
                fetch(requestString, {method :'get'}).
                    then(res => res.json()).
                    then(data => {
                    console.log(data);
                    if(data.success==true){
                        document.getElementById('currentPage').textContent  = pageNumber;
                        var rows = "<thread><tr>"
                            +"<th>Title</th>"
                            +"<th>ReviewText</th>"
                            +"<th>Rating</th>"
                            +"<th>User</th>"
                            +"<th>Date</th>"
                            +"<th>Action</th>"
                            +"</tr>";
                        for (var i = 0; i < data.reviews.length; i++){
                             rows = rows + "<tr>" +
                            "<td>" + data.reviews[i].title + "</td>" +
                            "<td>" + data.reviews[i].reviewText + "</td>" +
                            "<td>" + data.reviews[i].overallRating + "</td>" +
                            "<td>" + data.reviews[i].user + "</td>" +
                            "<td>" + data.reviews[i].date + "</td>";
        //                if(username==data.reviews[i].userNickname){
        //                rows = rows + "<td><a href=\"/editReview?hotelName="+hotelName+"&reviewId="+data.reviews[i].review_Id+"\"class=\"btn btn-outline-warning\"><span class=\"glyphicon glyphicon-pencil\"></span></a>"+
        //                "<a href=\"/deleteReview?hotelId="+hotelId+"&reviewId="+data.reviews[i].reviewId+"\"class=\"btn btn-outline-danger\"><span class=\"glyphicon glyphicon-trash\"></span></a></td>";
        //                }
        //                else{
        //                rows = rows + "<td></td>";
        //                }
                          rows = rows +"</tr>";
                    }
                        rows = rows +"</thread>";
                        document.getElementById('tablearea').innerHTML = rows;
                    }
                    else{
                        if(isNext==true){
                            document.getElementById('currentPage').textContent = pageNumber - 1;
                        }
                        if(isPageLoad==true){
                            var message = "<h1>No reviews found</h1>";
                            document.getElementById('currentPage').textContent = pageNumber;
                            document.getElementById('reviewContent').innerHTML = message;
                        }
                     }
                 }).
                catch(err => {
                    console.log(err);
                });
            };
        function fetchWeatherData(latitude, longitude){
            var requestString = 'https://api.open-meteo.com/v1/forecast?latitude='+ latitude +"&longitude="+ longitude + "&current_weather=true";
            console.log(requestString);
            fetch(requestString, {method :'get'}).
            then(res => res.json()).
            then(data => {
                let current_weather = "Current weather: \nTemperature: "+data.current_weather.temperature + " Wind Speed: " + data.current_weather.windspeed + " Wind Direction: " +data.current_weather.winddirection;
                document.getElementById('currentWeather').innerHTML = current_weather;
            }).
            catch(err => {
                console.log(err);
            });
        }
    </script>
