<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <title>TravelHelper</title>
    </head>
    <style>
        body {
                font-family: "Times New Roman", Times, serif;
                background-color: white;
        }
        .custom-btn-text-color {
            color: #000;
        }
        .custom-jumbotron {
            width: 100 px;
            height: 1500 px;
            padding-left: 50px;
            padding-top: 20px;
       }
        h2 {
            text-align: center;
        }
        .custom-navbar {
            margin-left: 50 px;
            padding: 30 px;
            padding-bottom: 30 px;
            overflow: hidden;
            background-color: #6dae67;
            min-height: 50px;
            font-size:130%;
            color: black;
        }
        .custom-navbar .navbar-nav > li > a {
            color: black;
        }
        .custom-navbar .navbar-nav > li > a:hover {
            color: #ffffff;
        }
        .custom-table {
            margin-left: -150px;
            margin-right: -150px;
        }
    </style>

    <body>
        <nav class="navbar navbar-default custom-navbar">
            <div class="container-fluid d-flex justify-content-end">
                <ul class="nav navbar-nav">
                    <li><a href="/home">Home</a></li>
                    <li><a href="/hotelSearch">Hotel Search</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
                </ul>
            </div>
        </nav>
        <h2>Add Reviews</h2>
        <div class="container">
            <div class="jumbotron text-center custom-jumbotron">
            <form method="post" action="/addReviews">
                <div class="form-group row">
                    <label for="rating" class="col-sm-4 col-form-label">Rating:</label>
                    <div class="col-sm-7">
                        <input id="rating" name="rating" class="form-control" type="text" placeholder="rating" required>
                    </div>
                </div><br>
                <div class="form-group row">
                    <label for="title" class="col-sm-4 col-form-label">Title:</label>
                    <div class="col-sm-7">
                        <input id="title" name="rating" class="form-control" type="text" placeholder="title" required>
                    </div>
                </div><br>
                <div class="form-group row">
                    <label for="reviewText" class="col-sm-4 col-form-label">ReviewText:</label>
                    <div class="col-sm-7">
                        <input id="reviewText" name="reviewText" class="form-control" type="text" placeholder="reviewText" required>
                    </div>
                </div><br>
                <div class="form-group row">
                    <label for="hotelId" class="col-sm-4 col-form-label">HotelId:</label>
                    <div class="col-sm-7">
                        <input id="hotelId" name="hotelId" class="form-control" type="text" th:value="${hotelId}">
                    </div>
                </div><br>
                <div class="form-group">
                    <input id="add" class="btn btn-success mb-2 custom-btn-text-color border border-primary" type="submit" value="Add"></input>
                </div>
            </form>
            <form method = "get" action="/hotelDetails">
                <div class="form-actions">
                    <input type="hidden" name="hotelName" th:value="${hotelName}" />
                    <input type="submit" value="Back" class="btn btn-success mb-2 custom-btn-text-color border border-primary">
                </div>
            </form>
        </div>
        </div>
    </body>
</html>
