<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>TravelHelper</title>
</head>
<style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: white;
        }
        .custom-btn-text-color {
            color: #000;
        }
        .custom-jumbotron {
            width: 100%;
            height: 800%;
            padding-left: 50px;
            padding-top: 20px;
            border: 1px solid black;
       }
        h2 {
            text-align: center;
        }
        .custom-navbar {
            margin-left: 50 px;
            padding: 30 px;
            padding-bottom: 30 px;
            overflow: hidden;
            background-color: #6dae67;
            min-height: 50px;
            font-size:130%;
            color: black;
        }
        .custom-navbar .navbar-nav > li > a {
            color: black;
            transition: background-color 0.3s;
        }
        .custom-navbar .navbar-nav > li > a:hover {
            color: black;
            background-color: white;
        }
        .custom-table {
            margin-left: -150px;
            margin-right: -150px;
        }
        .table-striped tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
        .table-striped thead {
            background-color: #6dae67;
            color: white;
            text-color: black;
        }
        .table-striped th,td {
            color: black
        }
        .btn-success{
            background-color: #6dae67;
            color: black;
        }
    </style>
    <body>
    <nav class="navbar navbar-default custom-navbar">
        <div class="container-fluid d-flex justify-content-end">
            <ul class="nav navbar-nav">
                <li><a href="/home">Home</a></li>
                <li><a href="/hotelSearch">Hotel Search</a></li>
                <li><a href="/expediaHistory">Expedia History</a></li>
                <li><a href="/fetchHotels">Favorite Hotels</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
            </ul>
        </div>
    </nav>
    <h2>Favorite Hotels </h2>
    <form method="post" action="/favouriteHotel">
        <div class="container">
            <div class="table-responsive custom-table">
                <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>Hotel Id</th>
                    <th>Hotel Name</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="hotelList : ${hotels}">
                    <td th:text="${hotelList[0]}"></td> <!-- Id -->
                    <td th:text="${hotelList[1]}"></td> <!-- Name -->
                    <td th:text="${hotelList[2]}"></td> <!-- Address -->
                    <td th:text="${hotelList[5]}"></td> <!-- Country -->
                    <td th:text="${hotelList[6]}"></td> <!-- Country -->
                    <td th:text="${hotelList[7]}"></td> <!-- Country -->
                    </tr>
                </tr>
                </tbody>
                </table>
                <div class="form-group">
                    <input id="delete" class="btn btn-danger" type="submit" value="Clear"></input>
                </div>
            </div>
        </div>
    </form>
    <div class="container">
        <div class="table-responsive custom-table">
            <form method="get" action="/home">
                <div class="form-actions">
                    <div class="form-group">
                        <input id="back" class="btn btn-success mb-2 custom-btn-text-color border border-primary" type="submit" value="Back"></input>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
